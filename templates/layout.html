
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
   <title>{% block title %}{% endblock %} - My Webpage</title>
  <!-- link to style sheet -->
  <link href="template.css" rel="stylesheet" type="text/css"></link>

  <!-- link to the google font that we want to use -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body id="index">

  <marquee behavior="scroll" direction="up" scrollamount="3" align="center" scrolldelay="10">Michael Moschitto's Page</marquee>
  <!-- <h1>Hello, World</h1> -->

  <!-- nav bar to nav to the other pages... done in bootstrap so it looks pretty -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href=".">Michael's Page</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavBar">
        <ul class="nav navbar-nav">
          <li {% if active_page == "home" %} class="active" {% endif %}><a href=".">Home</a></li>
          <li{% if active_page == "academics" %} class="active" {% endif %}><a href="a">Academics</a></li>
          <li{% if active_page == "extra" %} class="active" {% endif %}><a href="e">Extra Curriculars</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!--page content-->
    {% block content %}{% endblock %}
  
  
  <footer class="container-fluid bg-4 text-center">
    <p>Website by Michael Moschitto
      <a href="https://github.com/michaelmoschitto/myWebsite"></p>
  </footer>

</body>

</html>
